<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">  
<link href="jquery-ui-1.8.20/css/ui-lightness/jquery-ui-1.8.20.custom.css" rel="stylesheet"> 
<link href="jquery-handsontable/jquery.handsontable.css" rel="stylesheet">
<link href="MotionChartCss.css" rel="stylesheet">
<link href="jquery-handsontable/lib/jQuery-contextMenu/jquery.contextMenu.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="btn-group" data-toggle="buttons-radio">
				<button class="btn btn-large btn-warning active">Chart</button>
				<button class="btn btn-large btn-warning">Data</button>
			</div>
			<div>
				<button class="btn btn-large btn-danger" style="float:right" onclick="window.location.href='http://wiki.stat.ucla.edu/socr/index.php/Main_Page'">About</button>
			</div>
		</div>
		<div class="content">
			<div class="chart" id="tab0">
				<div class="myMenuTestSub">
					<span></span>
				</div>
				<div class="svg"></div>
				<div class="timeline">
					<div class="control-button playpause play"></div>
					<div class="speed-control">
						<div class="speed-control-slider"></div>
					</div>
					<div class="slider"></div>
					<div class="slide-control">
						<div class="control-button backward-skip"></div>
						<div class="control-button forward-skip"></div>
					</div>
				</div>
			</div>
			<div class="table dataTable" id="tab1"></div>
		</div>
	</div>
	<script src="jquery-ui-1.8.20/js/jquery-1.7.2.min.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script src="jquery-ui-1.8.20/js/jquery-ui-1.8.20.custom.min.js"></script>
	<script src="jquery-handsontable/jquery.handsontable.js"></script>
	<script src="jquery-handsontable/lib/jquery.autoresize.js"></script>
	<script src="jquery-handsontable/lib/jQuery-contextMenu/jquery.ui.position.js"></script>
	<script src="jquery-handsontable/lib/jQuery-contextMenu/jquery.contextMenu.js"></script>
	<script src="d3/d3.v2.js"></script>
	<script src="MotionChartUI.js"></script>
	<!--script src="MotionChartD3.js"></script-->
	<script src="MotionChartTest.js"></script>
</body>
</html>
